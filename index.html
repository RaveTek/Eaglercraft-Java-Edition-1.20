<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klockcraft 1.20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #login-screen, #more-skins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        #login-photo, #login2-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
        }

        .character-btn {
            position: absolute;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        #def-steve-btn { top: 200px; left: 50px; }
        #def-alex-btn { top: 250px; left: 50px; }
        #herobrine-btn { top: 300px; left: 50px; }
        #noob-btn { top: 350px; left: 50px; }
        #more-skins-btn { top: 400px; left: 50px; }
        #discord-btn { top: 450px; left: 50px; }

        #more-skins-done-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login-screen">
            <img id="login-photo" src="assets/login.png" alt="Login">
            <img id="login-avatar" src="assets/def_steve.png" alt="Avatar" class="avatar">
            <button id="def-steve-btn" class="character-btn" onclick="chooseCharacter('def_steve')">Steve</button>
            <button id="def-alex-btn" class="character-btn" onclick="chooseCharacter('def_alex')">Alex</button>
            <button id="herobrine-btn" class="character-btn" onclick="chooseCharacter('herobrine')">Herobrine</button>
            <button id="noob-btn" class="character-btn" onclick="chooseCharacter('noob')">Noob</button>
            <button id="more-skins-btn" class="character-btn" onclick="showMoreSkins()">More Skins</button>
            <button id="discord-btn" class="character-btn" onclick="openDiscord()">Open Discord</button>
        </div>
        <div id="more-skins" class="hidden">
            <img id="login2-photo" src="assets/login2.png" alt="More Skins">
            <img id="login-avatar2" src="assets/def_steve.png" alt="Avatar" class="avatar">
            <button id="more-skins-done-btn" class="character-btn" onclick="returnToLogin()">Done</button>
        </div>
    </div>
    <script>
        let chosenCharacter = 'def_steve';

        function chooseCharacter(char) {
            chosenCharacter = char;
            document.getElementById('login-avatar').src = `assets/${char}.png`;
            // Update dropdown or other UI elements here
        }

        function showMoreSkins() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('more-skins').classList.remove('hidden');
            document.getElementById('login-avatar2').src = `assets/${chosenCharacter}.png`;
        }

        function returnToLogin() {
            document.getElementById('more-skins').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        }

        function openDiscord() {
            window.open('https://discord.com');
        }
    </script>
</body>
</html>
