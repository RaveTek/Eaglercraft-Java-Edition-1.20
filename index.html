<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klockcraft 1.20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
        }
        .login-label, .login-avatar, .button, .entry-bar, .dropdown {
            position: absolute;
            background-size: cover;
        }
        .login-label {
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            background-image: url('assets/login.png');
        }
        .login-avatar {
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-image: url('assets/def_steve.png');
        }
        .button {
            width: 100px;
            height: 50px;
            background-size: cover;
        }
        .entry-bar {
            top: 160px;
            left: 350px;
            width: 200px;
            height: 30px;
            background-image: url('assets/entry_bar.png');
        }
        .dropdown {
            top: 290px;
            left: 350px;
            width: 200px;
            height: 30px;
            background-image: url('assets/dropdown_def_steve.png');
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-label"></div>
        <div class="login-avatar"></div>
        <div id="entry-bar" class="entry-bar"></div>
        <div id="dropdown" class="dropdown"></div>
        <button id="def-steve-btn" class="button" style="top: 340px; left: 350px; background-image: url('assets/options/def_steve_option.png');"></button>
        <button id="def-alex-btn" class="button" style="top: 370px; left: 350px; background-image: url('assets/options/def_alex_option.png');"></button>
        <button id="herobrine-btn" class="button" style="top: 400px; left: 350px; background-image: url('assets/options/herobrine_option.png');"></button>
        <button id="noob-btn" class="button" style="top: 430px; left: 350px; background-image: url('assets/options/noob_option.png');"></button>
        <button id="more-skins-btn" class="button" style="top: 460px; left: 350px; background-image: url('assets/options/more_skins_option.png');"></button>
        <button id="done-btn" class="button" style="top: 550px; left: 50px; background-image: url('assets/buttons/done.png');"></button>
        <button id="discord-btn" class="button" style="top: 520px; left: 700px; background-image: url('assets/discord.png');"></button>
        <button id="pets-btn" class="button" style="top: 540px; left: 400px; background-image: url('assets/buttons/pets.png');"></button>
    </div>

    <script>
        const loginAvatar = document.querySelector('.login-avatar');
        const dropdown = document.querySelector('#dropdown');
        const defSteveBtn = document.querySelector('#def-steve-btn');
        const defAlexBtn = document.querySelector('#def-alex-btn');
        const herobrineBtn = document.querySelector('#herobrine-btn');
        const noobBtn = document.querySelector('#noob-btn');
        const moreSkinsBtn = document.querySelector('#more-skins-btn');
        const doneBtn = document.querySelector('#done-btn');
        const discordBtn = document.querySelector('#discord-btn');
        const petsBtn = document.querySelector('#pets-btn');
        
        const images = {
            defSteve: 'assets/def_steve.png',
            defAlex: 'assets/def_alex.png',
            herobrine: 'assets/herobrine.png',
            noob: 'assets/noob.png',
        };

        function setLoginAvatar(image) {
            loginAvatar.style.backgroundImage = `url(${image})`;
        }

        function setDropdown(image) {
            dropdown.style.backgroundImage = `url(${image})`;
        }

        defSteveBtn.addEventListener('click', () => {
            setLoginAvatar(images.defSteve);
            setDropdown('assets/dropdown_def_steve.png');
        });

        defAlexBtn.addEventListener('click', () => {
            setLoginAvatar(images.defAlex);
            setDropdown('assets/dropdown_def_alex.png');
        });

        herobrineBtn.addEventListener('click', () => {
            setLoginAvatar(images.herobrine);
            setDropdown('assets/dropdown_herobrine.png');
        });

        noobBtn.addEventListener('click', () => {
            setLoginAvatar(images.noob);
            setDropdown('assets/dropdown_noob.png');
        });

        moreSkinsBtn.addEventListener('click', () => {
            alert('More skins functionality not implemented.');
        });

        doneBtn.addEventListener('click', () => {
            alert('Done functionality not implemented.');
        });

        discordBtn.addEventListener('click', () => {
            window.open('https://discord.com');
        });

        petsBtn.addEventListener('click', () => {
            
        });
    </script>
</body>
</html>
