<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klockcraft 1.20</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('titlescreen_bg.png');
            background-size: cover; /* Make sure the image covers the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            overflow: hidden; /* Hide any overflow to prevent scrollbars */
            font-family: 'CustomFont', sans-serif; /* Apply the custom font */
            color: white; /* Text color */
            text-align: center; /* Center text alignment */
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* Center the logo horizontally */
        }

        .logo img {
            display: block;
            max-width: 100%; /* Make sure the image scales down if needed */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .centered-text {
            position: relative;
            font-size: 36px; /* Adjust text size as needed */ /* Optional: make text bold */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="titlescreen_top.png" alt="Logo">
    </div>
    <div class="centered-text">
        Gonna Klock Soon!
    </div>
</body>
</html>
